<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS loaded via CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

    <!-- Font Awesome CSS loaded via CDN -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">

    <!-- Local Stylesheet -->
    <link rel="stylesheet" href="css/style.css">

    <title>Udacity Portfolio</title>
  </head>
  <body>
      <div class="container">
          <!-- Bootstrap Navbar -->
          <nav class="navbar navbar-expand-lg navbar-light bg-light">
              <a class="navbar-brand" href="https://eu.udacity.com/" target="_blank"><img src="img/UdacityIcon.jpg" class="nav-item" width="60" height="60" alt="Udacity icon image"> </a>
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="btn-group" role="group" aria-label="page navigation">
                  <a class="btn btn-secondary" data-toggle="modal" data-target="#aboutModal">About</a>
                  <a class="btn btn-secondary" data-toggle="#card-deck" data-target="#card-deck">Portfolio</a>
                  <a class="btn btn-secondary" data-toggle="modal" data-target="#contactModal">Contact</a>
                </div>
              </div>
            </nav>
            <!-- Bootstrap Contact Modal -->

            <div class="modal fade" id="contactModal" tabindex="-1" role="dialog">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title">Contact</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <p>Email :blahblah@fakeprofile.com</p>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  </div>
                </div>
              </div>
            </div>
            <!-- Bootstrap About Modal -->
            <div class="modal fade" id="aboutModal" tabindex="-1" role="dialog">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title">About</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <p>This is my MVP Udacity Portfolio page!</p>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  </div>
                </div>
              </div>
            </div>

              <!-- Bootstrap Jumbotron -->
            <div class="jumbotron">
                <div class="container">
                  <h1 class="display-4">Pat McDonald</h1>
                  <p class="lead">Apprentice Web Developer and Data Scientist</p>
                  <img src="img/code.jpg" class="img-fluid" alt="code image">
                </div>
              </div>
              <!-- Portfolio Card Deck -->
            <div class="portfolio">
              <div class="card-deck">
                  <div class="card">
                    <img class="card-img-top" src="img/pine-marten.png" alt="pine marten image">
                    <div class="card-body">
                      <h5 class="card-title">Project 1</h5>
                      <p class="card-text">Animal Trading Cards</p>
                    </div>
                    <div class="card-footer">
                      <small class="text-muted"></small>
                    </div>
                  </div>
                  <div class="card">
                    <img class="card-img-top" src="img/memory-game.png" alt="memory game image">
                    <div class="card-body">
                      <h5 class="card-title">Project 2</h5>
                      <p class="card-text">Memory Game.</p>
                    </div>
                    <div class="card-footer">
                      <small class="text-muted"></small>
                    </div>
                  </div>
                  <div class="card">
                    <img class="card-img-top" src="img/space-invader.jpg" alt="space-invader image">
                    <div class="card-body">
                      <h5 class="card-title">Project 3</h5>
                      <p class="card-text">Classic Arcade Game Clone.</p>
                    </div>
                    <div class="card-footer">
                      <small class="text-muted"></small>
                    </div>
                  </div>
                </div>
              </div>

        </div>
    

    <!-- Optional JavaScript loaded via CDN-->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
  </body>
</html>
